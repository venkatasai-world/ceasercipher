<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Caesar Cipher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Courier New', monospace;
      background: url('https://images.unsplash.com/photo-1607082349250-f9d97837fc5f?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-family: cursive;
      color: #ffeaa7;
      margin-bottom: 1rem;
      font-size: 2.5rem;
      text-shadow: 2px 2px #2c3e50;
    }

    form {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 12px;
      display: inline-block;
      margin-top: 1rem;
      max-width: 400px;
      width: 100%;
    }

    textarea, input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
    }

    button {
      padding: 10px 20px;
      background: #00cec9;
      border: none;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 6px;
      width: 100%;
    }

    .result {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      color: #00ffae;
    }

    @media (max-width: 600px) {
      textarea, input, select, button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>üîê Caesar Cipher</h1>
  <form method="POST">
    <textarea name="message" rows="4" placeholder="Enter your message..." required></textarea>
    <input type="number" name="shift" min="1" max="25" placeholder="Shift (e.g., 3)" required />
    <select name="direction">
      <option value="encode">Encode</option>
      <option value="decode">Decode</option>
    </select>
    <button type="submit">Run Cipher</button>
  </form>

  {% if result %}
    <div class="result"><strong>Result:</strong> {{ result }}</div>
  {% endif %}
</body>
</html>
